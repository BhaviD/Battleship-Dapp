<html>
<head>
  <title> Battleship </title>
  <style>
    .row_margin {
      margin: 40px 0px 0px 0px;
    }
    .info_box {
      background-color: rgba(27, 17, 17, 0.657);
      padding: 10px 10px;
      color: #000;
      border-radius: 10px;
    }
    .description {
      color: white;
    }
    p {
      white-space: pre-wrap;
      font-size: 125%
    }
    input::placeholder {
      font-size: 1.2em;
      font-style: italic;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: #4CAF50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #4CAF50;
      cursor: pointer;
    }

    td {
      border: black solid 3px;
    }
  </style>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

</head>

<body background="battleship.jpg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-5">
        <table id="table1" class="table"></table>
      </div>
      <div class="offset-lg-2 col-lg-5">
        <table id="table2" class="table" style="cursor: pointer;"></table>
      </div>
    </div>
    <form id="battleship_form" class="form-horizontal" role="form" action="#">
      <div class="form-group row">
        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-4"><strong>Carrier (Size: 5):</strong></div>
            <div class="col-lg-2"><input name="s1_coord[]" class="form-control form-control-sm" type="text" value="H" placeholder="sx"></div>
            <div class="col-lg-2"><input name="s1_coord[]" class="form-control form-control-sm" type="text" value="1" placeholder="sy"></div>
            <div class="col-lg-2"><input name="s1_coord[]" class="form-control form-control-sm" type="text" value="H" placeholder="ex"></div>
            <div class="col-lg-2"><input name="s1_coord[]" class="form-control form-control-sm" type="text" value="5" placeholder="ey"></div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-4"><strong>Battleship (Size: 4):</strong></div>
            <div class="col-lg-2"><input name="s2_coord[]" class="form-control form-control-sm" type="text" value="B" placeholder="sx"></div>
            <div class="col-lg-2"><input name="s2_coord[]" class="form-control form-control-sm" type="text" value="6" placeholder="sy"></div>
            <div class="col-lg-2"><input name="s2_coord[]" class="form-control form-control-sm" type="text" value="E" placeholder="ex"></div>
            <div class="col-lg-2"><input name="s2_coord[]" class="form-control form-control-sm" type="text" value="6" placeholder="ey"></div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-4"><strong>Cruiser (Size: 3):</strong></div>
            <div class="col-lg-2"><input name="s3_coord[]" class="form-control form-control-sm" type="text" value="C" placeholder="sx"></div>
            <div class="col-lg-2"><input name="s3_coord[]" class="form-control form-control-sm" type="text" value="1" placeholder="sy"></div>
            <div class="col-lg-2"><input name="s3_coord[]" class="form-control form-control-sm" type="text" value="C" placeholder="ex"></div>
            <div class="col-lg-2"><input name="s3_coord[]" class="form-control form-control-sm" type="text" value="3" placeholder="ey"></div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-4"><strong>Submarine (Size: 3):</strong></div>
            <div class="col-lg-2"><input name="s4_coord[]" class="form-control form-control-sm" type="text" value="G" placeholder="sx"></div>
            <div class="col-lg-2"><input name="s4_coord[]" class="form-control form-control-sm" type="text" value="10" placeholder="sy"></div>
            <div class="col-lg-2"><input name="s4_coord[]" class="form-control form-control-sm" type="text" value="I" placeholder="ex"></div>
            <div class="col-lg-2"><input name="s4_coord[]" class="form-control form-control-sm" type="text" value="10" placeholder="ey"></div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-4"><strong>Destroyer (Size: 2):</strong></div>
            <div class="col-lg-2"><input name="s5_coord[]" class="form-control form-control-sm" type="text" value="A" placeholder="sx"></div>
            <div class="col-lg-2"><input name="s5_coord[]" class="form-control form-control-sm" type="text" value="10" placeholder="sy"></div>
            <div class="col-lg-2"><input name="s5_coord[]" class="form-control form-control-sm" type="text" value="B" placeholder="ex"></div>
            <div class="col-lg-2"><input name="s5_coord[]" class="form-control form-control-sm" type="text" value="10" placeholder="ey"></div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-4"><strong>Nonce:</strong></div>
            <div class="col-lg-2">
              <center><input id="nonce" class="form-control" type="number" value="1234" placeholder="Nonce"></center>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-6">
              <center><button id="place_ships_btn" type="button" class="btn btn-lg btn-success" onclick="App.placeShips()">Place Ships</button></center>
            </div>
            <!-- <div class="col-lg-6">
              <center><button id="bet_reveal_btn" type="button" class="btn btn-lg btn-success" onclick="App.betReveal()">Claim Reward</button></center>
            </div> -->
          </div>
        </div>
      </div>
    </form>
    <div id="btn_row" class="row">
      <div id="common_btn" class="offset-lg-4 col-lg-4">
      </div>
    </div>
    <br>
    <div id="msg_row" class="row" style="display: none">
      <div class="offset-lg-4 col-lg-4">
        <center>
          <div class='container-fluid info_box' style='border-left: 10px solid #7ACEF4; border-right: 10px solid #7ACEF4;'>
            <h4><span id="msg_box" class="description">asdfhksdj</span></h4>
          </div>
        </center>
      </div>
    </div>
  </div>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="app.js"></script>
</body>
</html>
